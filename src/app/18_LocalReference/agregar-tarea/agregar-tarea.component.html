<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Agregar Tarea</h2>
        <div class="mt-3 d-flex justify-content-center">
            <input type="text" #tareaInput class="form-control mb-2 w-50" placeholder="Escribe una tarea">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" (click)="agregarTarea(tareaInput.value); tareaInput.value=''">
                Agregar Tarea
            </button>
        </div>
        <div class="mt-3 text-center">
            @if (tarea)
            {
                <p>Tarea: {{ tarea }}</p>
            }
        </div>
    </div>
</body>
</html>
